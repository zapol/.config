# requires: https://github.com/ibhagwan/picom

corner-radius = 5.0;
rounded-corners-exclude = [
  #"window_type = 'normal'",
#  "class_g = 'awesome'",
#  "class_g = 'URxvt'",
#  "class_g = 'XTerm'",
#  "class_g = 'kitty'",
#  "class_g = 'Alacritty'",
  "class_g = 'Polybar'",
  "class_g = 'i3'",
  "class_g = 'i3bar'",
#  "class_g = 'code-oss'",
#  "class_g = 'firefox'",
#  "class_g = 'Thunderbird'"
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "window_type = 'toolbar'",
  "window_type = 'menu'",
#  "window_type = 'utility'",
#  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'notification'",
#  "window_type = 'combo'",
  "window_type = 'dnd'"
#  "class_g = 'dmenu'",
];

round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];
round-borders-rule = [
  "4:window_type = 'unknown'",
  "4:window_type = 'toolbar'",
  "4:window_type = 'utility'",
  "4:window_type = 'splash'",
  "4:window_type = 'dialog'",
  "4:window_type = 'normal'"
];

shadow = false;
shadow-radius = 32;
shadow-opacity = 0.5;
shadow-offset-x = -32;
shadow-offset-y = -32;
shadow-red = 0
shadow-green = 0
shadow-blue = 0
shadow-exclude = [
  "bounding_shaped",
  "!rounded_corners",
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c",
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
  "window_type = 'toolbar'",
#  "window_type = 'menu'",
#  "window_type = 'utility'",
#  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
#  "window_type = 'dropdown_menu'",
#  "window_type = 'popup_menu'",
  "window_type = 'notification'",
#  "window_type = 'combo'",
  "window_type = 'dnd'"
];

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.01;
fade-delta = 2.5;
fade-exclude = [
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
#  "window_type = 'toolbar'",
#  "window_type = 'menu'",
#  "window_type = 'utility'",
#  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
#  "window_type = 'dropdown_menu'",
#  "window_type = 'popup_menu'",
  "window_type = 'notification'",
  "window_type = 'combo'",
  "window_type = 'dnd'"
]
no-fading-openclose = false
no-fading-destroyed-argb = false

inactive-opacity = 0.8;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'"                    # maim
];
inactive-dim-fixed = 1.0
#opacity-rule = [
#  "80:class_g     = 'Bar'",             # lemonbar
#  "100:class_g    = 'slop'",            # maim
#  "100:class_g    = 'XTerm'",
#  "100:class_g    = 'URxvt'",
#  "100:class_g    = 'kitty'",
#  "100:class_g    = 'Alacritty'",
#  "80:class_g     = 'Polybar'",
#  "100:class_g    = 'code-oss'",
#  "100:class_g    = 'Meld'",
#  "70:class_g     = 'TelegramDesktop'",
#  "90:class_g     = 'Joplin'",
#  "100:class_g    = 'firefox'",
#  "100:class_g    = 'Thunderbird'"
#];

popup_menu: {
  opacity = 1.0;
}

dropdown_menu: {
  opacity = 1.0;
}

blur: {
  method = "dual_kawase";
  # method = "kernel";
  strength = 6;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = true;
  background-frame = true;
  background-fixed = true;
  kern = "3x3box";
}
blur-background-exclude = [
  "class_g = 'slop'",
  "_GTK_FRAME_EXTENTS@:c",
#  "window_type = 'unknown'",
  "window_type = 'desktop'",
  "window_type = 'dock'",
#  "window_type = 'toolbar'",
  "window_type = 'menu'",
#  "window_type = 'utility'",
  "window_type = 'splash'",
#  "window_type = 'dialog'",
#  "window_type = 'normal'",
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'notification'",
  "window_type = 'combo'",
  "window_type = 'dnd'",
  "class_g = 'dmenu'"
];

experimental-backends = true;
backend = "glx";
vsync = true
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true
detect-client-leader = true
use-damage = true
log-level = "info";